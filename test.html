<tr

>

                "
                media="(max-width: 200px)"
              />
              <source
                srcset="
                  https://resources.motogp.pulselive.com/photo-resources/2024/02/19/986b0e12-1db0-49d8-ae13-fd556286237a/93_Marc_MarquezFullbodyGresini.png?height=300&width=200 1x,
                  https://resources.motogp.pulselive.com/photo-resources/2024/02/19/986b0e12-1db0-49d8-ae13-fd556286237a/93_Marc_MarquezFullbodyGresini.png?height=600&width=400 2x

                media="(max-width: 200px)"
              />

                src="https://resources.motogp.pulselive.com/photo-resources/2024/02/19/986b0e12-1db0-49d8-ae13-fd556286237a/93_Marc_MarquezFullbodyGresini.png?height=300&width=200"

                loading="lazy"

        </div>
      </div>
      <div class="results-table__rider-name-wrapper u-hide-tablet">
        <div class="results-table__rider-name">
          <span
            class="results-table__body-cell results-table__body-cell--number"
            >93</span
          >
          <span
            class="results-table__body-cell results-table__body-cell--full-name"
          >
            <a class="results-table__rider-link">
              <span class="results-table__first-name">M. </span>
              Marquez
            </a></span
          >
        </div>
        <img
          src="https://static-files.motogp.pulselive.com/assets/flags/es.svg"
          alt="ES flag"
          class="results-table__body-cell-flag"
        />
      </div>
    </div>

    class="results-table__body-cell results-table__body-cell--team u-hide-tablet"

    Gresini Racing MotoGP
  </td>
  <td class="results-table__body-cell results-table__body-cell--time">
    <span>41:52.083</span>
  </td>
</tr>
