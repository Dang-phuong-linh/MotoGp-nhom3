<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/asset/main.css" />
    <link rel="stylesheet" href="/asset/rider-team.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Rider - team</title>
  </head>
  <body>
    <header class="main-nav">
      <div class="main-nav__desktop-top-nav">
        <div class="global-top-nav">
          <div class="global-top-nav__container">
            <ul class="global-top-nav__menu-list">
              <li class="global-top-nav__item" style="order: 1">
                <a class="global-top-nav__link">#RacingForTheFuture</a>
              </li>
              <li class="global-top-nav__item" style="order: 2">
                <a class="global-top-nav__link">Tickets</a>
              </li>
              <li class="global-top-nav__item" style="order: 3">
                <a class="global-top-nav__link">Hospitality</a>
              </li>
              <li class="global-top-nav__item" style="order: 4">
                <a class="global-top-nav__link">Experiences</a>
              </li>
              <li class="global-top-nav__item" style="order: 5">
                <a class="global-top-nav__link">Store</a>
              </li>
              <li class="global-top-nav__item" style="order: 6">
                <a class="global-top-nav__link">Authentics</a>
              </li>
            </ul>
            <ul class="global-top-nav__subcription-list">
              <li class="global-top-nav__item timingpass">
                <a class="global-top-nav__link external-link timingpass">
                  MotoGP™TIMINGPASS
                </a>
              </li>
              <li class="global-top-nav__item videopass">
                <a class="global-top-nav__link videopass"> MotoGP™VIDEOPASS </a>
              </li>
            </ul>
            <span class="global-top-nav__subscribe-container">
              <a class="global-top-nav__subscribe-btn">Subscribe</a>
            </span>
            <div class="global-top-nav__fim">
              <a class="global-top-nav__fim-logo"></a>
            </div>
          </div>
        </div>
      </div>

      <div class="main-nav__container">
        <div class="main-nav__wrapper">
          <div class="main-nav__content">
            <button class="main-nav__overlay-menu-btn">
              <svg class=" " aria-hidden="true">
                <i class="fa-solid fa-bars" style="color: #ffffff"></i>
              </svg>
            </button>
            <a class="main-nav__logo-75"></a>
            <div class="main-nav__menu-container">
              <ul class="main-nav__menu-list">
                <li class="main-nav__item" id="navigateBtnCalendar">
                  <a class="main-nav__link"> Calendar </a>
                </li>
                <li class="main-nav__item" id="navigateBtnResults&Standings">
                  <a class="main-nav__link"> Results & Standings </a>
                </li>
                <li class="main-nav__item" id="navigateBtnRiders&Teams">
                  <a class="main-nav__link"> Riders & Teams </a>
                </li>
                <li class="main-nav__item">
                  <a class="main-nav__link"> VideoPass </a>
                </li>
                <li class="main-nav__item">
                  <a class="main-nav__link"> Videos </a>
                </li>
                <li class="main-nav__item">
                  <a class="main-nav__link"> News </a>
                </li>
              </ul>
            </div>
            <div class="sso sso--main-bar">
              <a class="sso__login-btn">Login</a>
              <a class="sso__register-btn">
                <span
                  class="sso__register-btn-text sso__register-btn-text--bold"
                  >Register</span
                >
                <div class="sso__picture">
                  <svg class="icon" aria-hidden="true">
                    <i class="fa-solid fa-helmet-un" style="color: #ffffff"></i>
                  </svg>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main id="main-content">
      <div class="default-template">
        <div class="rider-header">
          <div class="rider-header__header">
            <div class="page-header">
              <div class="page-header__container page-header__container--left">
                <h1 class="page-header__title">Riders & Teams</h1>
              </div>
            </div>
          </div>
          <div class="rider-header__search">
            <div class="rider-search">
              <button class="rider-search__button"></button>
            </div>
          </div>
        </div>
        <div class="tabs-header">
          <nav class="tabs widget-outer-spacing">
            <ul class="tabs__list tabs__list--center">
              <li class="tabs__item">
                <a
                  class="tabs__link is-active"
                  onclick="showSection('rider', this); return false;"
                >
                  <span class="tabs__link-text"> Riders </span>
                </a>
              </li>
              <li class="tabs__item">
                <a
                  class="tabs__link"
                  onclick="showSection('team', this); return false;"
                >
                  <span class="tabs__link-text"> Teams </span>
                </a>
              </li>
              <li class="tabs__item">
                <a
                  class="tabs__link"
                  onclick="showSection('legend', this); return false;"
                >
                  <span class="tabs__link-text"> Legends </span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div id="rider" class="rider-grid__container in-active active">
          <div class="rider-grid__menu-container">
            <button
              class="rider-grid__menu-item active"
              onclick="showRider('motoGP', this)"
            >
              MotoGP™
            </button>
            <button
              class="rider-grid__menu-item"
              onclick="showRider('moto2', this)"
            >
              Moto2™
            </button>
            <button
              class="rider-grid__menu-item"
              onclick="showRider('moto3', this)"
            >
              Moto3™
            </button>
            <button
              class="rider-grid__menu-item"
              onclick="showRider('motoe', this)"
            >
              MotoE™
            </button>
          </div>
          <div class="rider-grid__supplier"></div>
          <div class="rider-grid__motogp">
            <div id="riderList" class="rider-list__container"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="rider-team.js"></script>
  </body>
</html>
